<div>
    <form ng-submit="currentmock.start()">
        <button type="submit" style="color: green">START RACE</button>
    </form>
    <form ng-submit="currentmock.firstSensor()">
        <button type="submit" style="color: green">Pass first sensor</button>
    </form>
    <form ng-submit="currentmock.secondSensor()">
        <button type="submit" style="color: green">Pass second sensor</button>
    </form>
    <form ng-submit="currentmock.thirdSensor()">
        <button type="submit" style="color: green">Pass third sensor</button>
    </form>
    <form ng-submit="currentmock.cancel()">
        <button type="submit" style="color: green">Cancel race</button>
    </form>
</div>
